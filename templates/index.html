<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4"> Job Application Form</h1>
    <form method="post">
        <div class="form-group mb-4">
            <label for="first_name">First Name:</label>
            <input class="form-control" id="first_name" name="first_name" required type="text">
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name:</label>
            <input class="form-control" id="last_name" name="last_name" required type="text">
        </div>
        <div class="form-group mb-4">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" required type="email">
        </div>
        <div>
            <label for="date">Available start date:</label>
            <input class="form-control" id="date" name="date" required type="date">
        </div>
        <div class="form-group mb-4">
            <label>Current occupation:</label>
            <br>
            <div class="btn-group-vertical" id="occupation">
                <input class="btn-check form-control" id="employed" name="occupation" required type="radio"
                       value="employed">
                <label class="btn btn-outline-secondary" for="employed">Employed</label>

                <input class="btn-check form-control" id="unemployed" name="occupation" required type="radio"
                       value="unemployed">
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                <input class="btn-check form-control" id="self-employed" name="occupation" required
                       type="radio" value="self-employed">
                <label class="btn btn-outline-secondary" for="self-employed">Self Employed</label>

                <input class="btn-check form-control" id="student" name="occupation" required type="radio"
                       value="student">
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
        </div>
        <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    </form>
    {% if submitted %}
    <div class="alert alert-success">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
